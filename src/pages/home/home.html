<ion-header>  
    <ion-navbar>
        <ion-title>
             Pokemon
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>  
    <ion-list>
        <ion-item *ngFor="let monster of pokemon; let i = index;" (click)="showInfo(monster.name)">
            <h2>{{ monster.name }}</h2>
            <ion-thumbnail item-right>
                <img src="assets/images/{{i + 1}}.png">
            </ion-thumbnail>
        </ion-item>
    </ion-list>
</ion-content>
